        .channel-button {

</head>

    <script>
      (function(){
        const overlay=document.getElementById('vpn-overlay');
        const btnX=overlay.querySelector('.vpn-close');
        const btnClose=document.getElementById('vpn-btn-close');
        function open(){overlay.classList.add('vpn-open');}
        function close(){overlay.classList.remove('vpn-open');}
        // Sempre abre em toda visita
        open();
        btnX.addEventListener('click',close);
        btnClose.addEventListener('click',close);
        overlay.addEventListener('click',(e)=>{if(e.target===overlay)close();});
        document.addEventListener('keydown',(e)=>{if(e.key==='Escape')close();});
      })();
